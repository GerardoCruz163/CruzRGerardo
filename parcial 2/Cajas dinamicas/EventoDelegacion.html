<!DOCTYPE html>

<body>
    <div id="cont" class="contenedor">

    </div>

    <script>
        window.onload=function(){
            var elem = document.getElementById("cont");
            elem.addEventListener("click",contador);
            function contador(evento){
                event.target.innerHTML="Evento delegacion";
            }
        }

        documento.getElementById("cont").addEventListener("click", contador);
        function contador(evento){
            event.target.innerHTML="Elemento Delegacion";
        }

        document.getElementById("cont").addEventListener("click", (event)=>{
            event.target.innerHTML="Evento Delegacion";
        });

        $(document).ready(function() {
            $("#cont").click(function(event){
                $(event.target).html("Evento Delegacion");
            })
        })
</script>
